apiVersion: apps/v1
kind: Deployment
metadata:
  name: stackhealth-api
  namespace: stackhealth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stackhealth-api
  template:
    metadata:
      labels:
        app: stackhealth-api
    spec:
      containers:
      - name: stackhealth-api
        image: ghcr.io/thoangdev/stackhealth:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stackhealth-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stackhealth-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: stackhealth-api-service
  namespace: stackhealth
spec:
  selector:
    app: stackhealth-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stackhealth-ingress
  namespace: stackhealth
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.stackhealth.com
    secretName: stackhealth-tls
  rules:
  - host: api.stackhealth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stackhealth-api-service
            port:
              number: 80
